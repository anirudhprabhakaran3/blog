{% extends 'base.html' %}

{% block title %} {{post.title}} by {{post.author}} {% endblock %}

{% block body %}

<style>
    .image{
        background-image: url("{{post.image}}");
        height: 25rem;
        background-size: cover;
        background-position: center;
    }
</style>

<div class="w-full image">

</div>

<div class="mt-4 mb-6 py-6 flex">
  <div class="w-1/6"></div>

  <div class="w-4/6 sm:text-justify">
    <h1 class="heading-text font-black text-5xl sm:text-6xl">{{post.title}}</h1>
    <a href="{% url 'categories_detail' pk=post.category.pk %}" class="text bg-black bg-opacity-75 text-base text-gray-100 mt-0 p-2 rounded-lg">{{ post.category }}</a>
    <h2 class="heading-text font-black text-gray-600 text-xl mt-4">By {{post.author}}</h2>
    <h2 class="heading-text font-black text-gray-600 text-xl">Published on {{post.published_date}}</h2>

    {% if user.is_authenticated %}
    <a href="{% url 'post_edit' pk=post.pk%}" class="heading-text font-black text-5xl sm:text-6xl"><i class="fas fa-edit"></i></a>
    {% endif %}

    <p class="text-gray-800 mt-6 text-2xl normal-text">
      {{post.content|safe}}
    </p>
  </div>

  <div class="w-1/6"></div>

</div>

{% endblock %}
